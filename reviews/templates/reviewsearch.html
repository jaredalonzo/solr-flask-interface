<h1>Review Search Form</h1>
    <form action="" method="post" >
		{{ form.hidden_tag() }}
        <div>
            {{ form.keywords.label }}<br>
            {{ form.keywords(size=32) }}
        </div>
		<div>
			{{form.scoreDirection.label}}<br>
			{{form.scoreDirection}}
		</div>
		<div>
			{{form.scoreThreshold.label}}<br>
			{{form.scoreThreshold}}
		</div>
		<div>
			{{ form.submit() }}
		</div>
    </form>
